<html>
  <head>
    <title>PlatziMediaPlayer.js</title>
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="./assets/index.css" />
  </head>

  <body>
    <header>
      <h1>PlatziMediaPlayer.js</h1>
      <p>An extensible media player.</p>
    </header>

    <main class="container">
      <video height="100%" class="movie">
        <source src="./assets/bunny.mp4" />
      </video>

      <button class="btn-play">Play/Pause</button>
      <button class="btn-mute">Mute/Unmute</button>
    </main>

    <script type="module" src="./assets/index.js">      
    </script>
  </body>
</html>
